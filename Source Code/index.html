<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflection Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Image Carousel with Reflection</h1>
    <p class="subtitle">A beautiful gallery with smooth transitions</p>

    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item active">
                <img src="https://images.pexels.com/photos/326055/pexels-photo-326055.jpeg" alt="Nature" class="carousel-image">
                <div class="reflection-container">
                    <div class="reflection" style="background-image: url('https://images.pexels.com/photos/326055/pexels-photo-326055.jpeg')"></div>
                </div>
                <div class="carousel-caption">Beautiful Nature Landscape</div>
            </div>
            <div class="carousel-item">
                <img src="https://images.pexels.com/photos/219692/pexels-photo-219692.jpeg" alt="City" class="carousel-image">
                <div class="reflection-container">
                    <div class="reflection" style="background-image: url('https://images.pexels.com/photos/219692/pexels-photo-219692.jpeg')"></div>
                </div>
                <div class="carousel-caption">Vibrant City at Night</div>
            </div>
            <div class="carousel-item">
                <img src="https://images.pexels.com/photos/869258/pexels-photo-869258.jpeg" alt="Mountains" class="carousel-image">
                <div class="reflection-container">
                    <div class="reflection" style="background-image: url('https://images.pexels.com/photos/869258/pexels-photo-869258.jpeg')"></div>
                </div>
                <div class="carousel-caption">Majestic Snowy Mountains</div>
            </div>
            <div class="carousel-item">
                <img src="https://images.pexels.com/photos/635279/pexels-photo-635279.jpeg" alt="Beach" class="carousel-image">
                <div class="reflection-container">
                    <div class="reflection" style="background-image: url('https://images.pexels.com/photos/635279/pexels-photo-635279.jpeg')"></div>
                </div>
                <div class="carousel-caption">Tropical Beach Sunset</div>
            </div>
        </div>

        <div class="carousel-indicators">
            <div class="indicator active" data-index="0"></div>
            <div class="indicator" data-index="1"></div>
            <div class="indicator" data-index="2"></div>
            <div class="indicator" data-index="3"></div>
        </div>
    </div>

    <div class="carousel-controls">
        <button class="carousel-btn prev-btn">Previous</button>
        <button class="carousel-btn next-btn">Next</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
